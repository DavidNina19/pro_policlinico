<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>getEmpleado</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <h4>Crear Empleado</h4>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-uppercase" id="nomEmp" required placeholder="Pepito Lopez">
                        <label for="nomEmp">Full Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="login" required placeholder="login">
                        <label for="login">User</label>
                    </div>    
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="clave" required placeholder="Password">
                        <label for="clave">Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info w-100" onclick="setEmpleado()">Crear Empleado</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script>
            async function setEmpleado(params) {
                const nomEmp = document.getElementById('nomEmp').value;
                const clave = document.getElementById('clave').value;
                const login = document.getElementById('login').value;

                const data = { nomEmp, clave, login };
                try {
                    const response = await fetch('http://localhost:5005/set/empleado/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    alert('Empleado grabado: ' + JSON.stringify(result));
                } catch (error) {
                    alert('Error al grabar Empleado'+error)
                }
            }

            async function listarEmpleado() {
              try {
                  const response = await fetch('http://localhost:5004/listar/empleado/');
                  const empleados = await response.json();
                  //mostrarEmpleado(empleados);
                  console.log(empleados)
              } catch (error) {
                  alert('Error al listar: ' + error.message);
              }
          }

        </script>
    </footer>
</body>
</html>
